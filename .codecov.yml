codecov:
    require_ci_to_pass: yes

coverage:
    precision: 1
    round: nearest
    range: '50...80'
    status:
        project:
            default:
                informational: true
        patch:
            default:
                informational: true

ignore:
    - 'bin/*'
    - 'tests/*'
    - 'vendor/*'
    - 'node_modules/*'

comment:
    layout: 'reach, diff, flags, files'
